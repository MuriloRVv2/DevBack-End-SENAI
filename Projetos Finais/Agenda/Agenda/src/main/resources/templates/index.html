<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P√°gina Inicial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  
   body {
  background: radial-gradient(circle at top left, #1e3a8a, #0f172a 80%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  overflow: hidden;
  position: relative;
  color: #e0e7ff;
}
/* Container com vidro fosco + sombra e borda com gradiente */
.w-full.max-w-md {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(20px);
  border-radius: 2rem;
  box-shadow:
    0 8px 32px 0 rgba(31, 38, 135, 0.37),
    0 0 0 1px rgba(255, 255, 255, 0.18);
  padding: 3rem 2.5rem;
  border: 2px solid transparent;
  background-clip:rgb(18, 92, 10)g-box;
  position: relative;
  overflow: hidden;
  transition: border-color 0.4s ease;
}


    /* Formas geom√©tricas no fundo */
    body::before {
      content: "";
      position: fixed;
      top: -120px;
      left: -120px;
      width: 400px;
      height: 400px;
      background: #6575A0; /* azul escuro complementar */
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      opacity: 0.6;
      filter: drop-shadow(0 0 10px #1e40af);
      z-index: 0;
      border-radius: 20%;
    }

    body::after {
      content: "";
      position: fixed;
      bottom: -100px;
      right: -100px;
      width: 350px;
      height: 350px;
      background: #F5C449; /* verde complementar */
      clip-path: circle(50% at 50% 50%);
      opacity: 0.5;
      filter: drop-shadow(0 0 15px #22c55e);
      z-index: 0;
    }

    /* Container */
    .w-full.max-w-md {
      position: relative;
      z-index: 1;
      background: rgba(255 255 255 / 0.2);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgb(0 0 0 / 0.25);
      padding: 2.5rem 2rem;
      margin: 1rem;
      width: 100%;
      max-width: 400px;
    }

    /* T√≠tulo maior */
    h1 {
      font-size: 2.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.75rem;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    p {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.125rem;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    /* Bot√µes */
    .botao {
      background-color: #3b82f6; /* azul padr√£o Tailwind */
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      font-size: 1.125rem;
      text-align: center;
      box-shadow: 0 5px 15px rgb(59 130 246 / 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease,
        box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      user-select: none;
      cursor: pointer;
      text-decoration: none;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .botao:hover {
      background-color: #22c55e; /* verde vibrante */
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgb(34 197 94 / 0.7);
      border-color: #a7f3d0;
    }

    .botao span.emoji {
      font-size: 1.5rem;
      line-height: 1;
    }

    /* Espa√ßamento vertical entre bot√µes */
    .flex.flex-col.space-y-4 > .botao:not(:last-child) {
      margin-bottom: 1.25rem;
    }

    /* Rodap√© menor e discreto */
    .rodape {
      position: relative;
      margin-top: 2rem;
      width: 100%;
      text-align: center;
      color: #d1d5db;
      font-size: 0.575rem;
      font-weight: 500;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
      user-select: none;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-white mb-8">Agenda de Contatos</h1>
    <p>Escolha uma op√ß√£o abaixo:</p>
    <div class="flex flex-col space-y-4">
      <a href="cadastro" class="botao">
        <span class="emoji">üìù</span> Cadastrar
      </a>
      <a href="contato" class="botao">
        <span class="emoji">üìá</span> Visualizar Contatos
      </a>
      <a href="atualizar" class="botao">
        <span class="emoji">‚úèÔ∏è</span> Atualizar Contatos
      </a>
    </div>

    <div class="rodape">
      <p>&copy; 2025 Murilo Rodrigues. Todos os direitos reservados.</p>
    </div>
  </div>
</body>
</html>
